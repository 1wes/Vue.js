<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue components</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="comp_test1">
        <testcomp>

        </testcomp>
    </div>

    <div id="comp_test2">
        <component2>

        </component2>
    </div>

    <div id="localComp">
        <localcomponent>

        </localcomponent>
    </div>

    <!-- adding methods and data -->
    <div id="dnm">
        <div>
            <dnmcomp>
    
            </dnmcomp>
        </div>
    
        <div>
            <dnmcomp>
    
            </dnmcomp>
        </div>
    </div>


    <script>
    
    // component global registration-- the component is initialzed outside the vue instance
    Vue.component('testcomp',{

        // create a template
        template:'<div><h3>This is a component example</h3></div>'
    });

    Vue.component('component2',{

        template:'<div><h3>This is component 2</h3></div>'
    })

    var vm1=new Vue({

        el:'#comp_test1',

    })

    var vm2=new Vue({

        el:"#comp_test2"
    });

    // local component
    var vm3=new Vue({

        el:'#localComp',

        // component:Vue.component('localcomponent',{

        //     template:'<div><h4>This is local component </h4></div>'
        // })

        // or
        components:{

            'localcomponent':{

                template:'<div><h4>This is a local component </h4></div>'                
            }
        }
    })

    // adding data and methods
    Vue.component('dnmcomp', {

        template:'<div v-on:mouseover="changename()" v-on:mouseout="originalname();"><h1>This component was created by <span id="name">{{ name }}</span></h1></div>',

        data:()=>{

            return {

                name:'Wes'
            }
        },

        methods:{

            changename:()=>{

                this.name="Okemshi"
            },

            originalname:()=>{

                this.name='Wes'
            }
        }
    });

    var vm4=new Vue({

        el:'#dnm'
    })

    </script>
</body>
</html>
